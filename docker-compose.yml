version: '3.8'

services:
  config-server:
    image: localstack/localstack:3.2.0
    container_name: config-server
    ports:
      - "4566:4566"
    environment:
        - SERVICES=ssm
        - DEBUG=1
        - PERSISTENCE=1
        - DATA_DIR=/tmp/localstack/data
        - LAMBDA_EXECUTOR=docker
    volumes:
        # - "./localstack-data:/tmp/localstack/data"
        - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
        - localstack-network

  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "54322:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=notification_management
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/public:/docker-entrypoint-initdb.d/
    networks:
      - localstack-network

networks:
  localstack-network:
    driver: bridge 
volumes:
  postgres-data: 